{% extends "base.html" %}
{% load core_tags %}


{% block content %}


<form method="GET" action=".">
    <table>
    {{ form.as_p }}
    <input type="submit" value="Find it!" />
    </table>
</form>

<hr>
<h3> Results </h3>

{% if releases %}
    {% for release in releases %}
        {% filter restructuredtext %}

        * `{{ release.release_name }} </pypi/{{ release.release_name }}/index.html>`_

        {% endfilter %}
    {% endfor %}
{% else %}

No projects found.

{% endif %}

{% endblock content %}
