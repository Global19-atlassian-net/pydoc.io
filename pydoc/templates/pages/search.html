{% extends "base.html" %}
{% load core_tags %}


{% block content %}


Find a package

<form method="GET" action=".">
    <table>
    {{ form.as_p }}
    <input type="submit" />
    </table>
</form>

{% if releases %}
<hr>
    <h3> Results </h3>
    {% for release in releases %}
        {% filter restructuredtext %}

        * `{{ release.release_name }} </pypi/{{ release.release_name }}/index.html>`_

        {% endfilter %}
    {% endfor %}
{% endif %}

{% endblock content %}
